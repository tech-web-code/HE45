
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="short icon" type="image/x-icon" href="images/sign.png">
</head>
<body>
    <div class="container">
        <ul class="nav-area">
            <li><a href="home.html"><b>Home</b></a></li>
            <li><a href="about.html"><b>About Us</b></a></li>
            <li><a href="contact.html"><b>Contact Us</b></a></li>
            <li><a href="history.html"><b>History</b></a></li>
        </ul>
        <div class="form-box">
            <ul class="nav-area">
                <li><a href="home.html"><b>Home</b></a></li>
                <li><a href="about.html"><b>About Us</b></a></li>
                <li><a href="services.html"><b>Services</b></a></li>
                <li><a href="contact.html"><b>Contact Us</b></a></li>
            </ul>
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <svg width="30" height="35" fill="currentColor" viewBox="3 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12a5.25 5.25 0 1 0 0-10.499A5.25 5.25 0 0 0 12 12Zm0 1.5c-3.254 0-9.75 2.01-9.75 6v3h19.5v-3c0-3.99-6.496-6-9.75-6Z"></path>
                        </svg>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <svg width="30" height="30" fill="currentColor" viewBox="3 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19.875 3.75H4.125A2.628 2.628 0 0 0 1.5 6.375v11.25a2.628 2.628 0 0 0 2.625 2.625h15.75a2.627 2.627 0 0 0 2.625-2.625V6.375a2.627 2.627 0 0 0-2.625-2.625Zm-.665 4.342-6.75 5.25a.75.75 0 0 1-.92 0l-6.75-5.25a.75.75 0 1 1 .92-1.184L12 11.8l6.29-4.892a.75.75 0 0 1 .92 1.184Z"></path>
                          </svg>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <svg width="30" height="30" fill="currentColor" viewBox="3 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.25 9h-.75V5.25a4.5 4.5 0 1 0-9 0V9h-.75a3.003 3.003 0 0 0-3 3v8.25a3.003 3.003 0 0 0 3 3h10.5a3.004 3.004 0 0 0 3-3V12a3.004 3.004 0 0 0-3-3ZM15 9H9V5.25a3 3 0 1 1 6 0V9Z"></path>
                          </svg>
                        <input type="password" placeholder="Password" min="0" max="16">
                    </div>
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable"><a href="home.html">Sign In</a></button>
                </div>
            </form>
        </div>
    </div>
    <script src="sign.js"></script>
</body>
</html>
